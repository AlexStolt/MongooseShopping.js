<!DOCTYPE html>
<html>
<head>
	<title>Register Products</title>
	<link rel="stylesheet" type="text/css" href="../style/register.css">
</head>
<body>
	<h1 class="header">Register Products</h1>
	<div id="form-container">
		<form id="form">
		  <label for="name" class="label">Product Name</label><br>
		  <input type="text" id="name" name="name" placeholder="Place Order by Product Name"><br><br>
		  <label for="description" class="label">Description</label><br>
		  <textarea name="description" form="form" id="textarea" placeholder="Enter a Small Description of Your Order"></textarea><br>
		  <input type="submit" id="submit">
		</form>
	</div>
	
	<script type="text/javascript" src="../scripts/register.js"></script>
</body>
</html>
